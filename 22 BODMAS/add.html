<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
<style>
    .b1 , .b2 {
        height: 40px;
        width: 150px;
        border: 4px solid;
        top: 20%;
        position: absolute;
    }
    .b2{
        position: absolute;
            top: 24%;
            transform: translateY(-50%) rotate(90deg); 
    } 
</style>
</head>
<body>
    <h1>Add Symbol</h1>
    <div>
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
</body>
</html>
